{%extends 'base.html'%}
{%block title%}Create A New Category {%endblock %}

{%block content%}

{%if user.is_authenticated%}
<h1>Adding New Category<h1>
<br><br>
<div class="form-group">
    <form method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <button class="btn btn-primary btn-lg" type="submit">Add Category</button>
</div>
{%else%}
<h1>Sorry you should Login .... First<h1><br>

    <a class="btn btn-primary btn-lg" href="{%url 'login' %}" role="button">Login</a>   
    
    <a class="btn btn-primary btn-lg" href="{%url 'register' %}" role="button">Register</a> 
{%endif%}

{%endblock%}
